<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
    <script defer src="main.js" type="text/javascript"></script>
</head>
<body>
    
    <header>
        <nav class="nav-bar"></nav>
    </header>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img v-bind:src="image" v-bind:alt="altText">
            </div>
            <div class="product-info">
                <h1>{{ product }}</h1>
                <span class="product-special" v-show="onSale">On Sale!</span>
                <p v-if="inStock && inventory > 10">In Stock</p>
                <p v-else-if="inStock && inventory <= 10 && inventory > 0">Almost Sold Out!</p>
                <p v-else>Out of Stock <span v-show="!inStock">âˆ…</span></p>
                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>
                <div v-for="variant in variants" v-bind:key="variant.variantId">
                    <p>{{ variant.variantColor }}</p>
                </div>
                <div v-for="size in sizes" v-bind:key="size.id">
                    <p>{{ size.name }}</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
